---
# front matter tells Jekyll to process Liquid
title: Home
layout: default
---

<h1>Newest hits</h1>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <ul>
      {% for post in site.posts limit:1 %}
        <li>
          {{ post.content }}
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
